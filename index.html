<html>
<head>
<style>
.hide {
  display: none;
}
.myDIV:hover + .hide {
  display: block;
  color: black;
}
</style>
</head>
<body>
<div class="myDIV"><img src="https://cdn.discordapp.com/attachments/940700726705938462/1015049978978254899/unknown.png"></div>
<div class="hide">display text when img hover</div>
</body>
</html>
